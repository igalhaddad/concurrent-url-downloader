# Test configuration - activate test profile for all tests
spring.profiles.active=test

# Test configuration for integration tests
logging.level.com.hoppersecurity=DEBUG
logging.level.org.apache.http=WARN
logging.level.org.springframework.shell=WARN

# Disable web server for CLI tests
spring.main.web-application-type=none

# Disable shell history log file spring-shell.log
spring.shell.history.enabled=false

# Test-specific settings
spring.shell.interactive.enabled=false
